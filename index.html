<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>LED Panel Neko</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="led">
  <div class="led-track" id="ledTrack">
  <span class="gold">[ LIKES ]</span>
  <span class="white">▫️</span>

  <span class="gold">1❤️ = 10$💰</span>
  <span class="white">▫️</span>

  <span class="danger">5❤️ = 1🤺</span>
  <span class="white">▫️</span>

  <span class="gold">10❤️ = 50$💰</span>
  <span class="white">▫️</span>

  <span class="danger">20❤️ = 1🤺🔫 ARMADO</span>
  <span class="white">▫️</span>

  <span class="gold">50❤️ = 100$💰</span>
  <span class="white">▫️</span>

  <span class="danger">100❤️ = 20🤺</span>
  <span class="white">▫️</span>

  <span class="danger">500❤️ = 20🤺🔫 ARMADOS</span>

  <span class="white"> ➖➖➖ </span>

  <span class="info">[ REGALOS ]</span>
  <span class="white">▫️</span>

  <span class="info">1🪙 = 🏎️COCHE</span>
  <span class="white">▫️</span>

  <span class="info">5🪙 = 🌫️NIEBLA</span>
  <span class="white">▫️</span>

  <span class="info">10🪙 = 🪂SALTO</span>
  <span class="white">▫️</span>

  <span class="danger">100🪙 = 💀MUERTE</span>

  <span class="white"> ➖➖➖ </span>
</div>

</div>


<script src="script.js"></script>
</body>
</html>
