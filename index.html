<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>LED Panel Kawaii</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="led">
  <div class="led-track" id="ledTrack">

    <!-- ================= LIKES ================= -->

    <span class="minibot happy"></span>
    <span class="gold">🌸 [ LIKES ] 🌸</span>
    <span class="red">┇</span>

    <span class="gold"><b>1❤️</b> ➜ LOOT 🎁</span>
    <span class="red">┇</span>

    <span class="danger"><b>10❤️</b> ➜ 1 ZOMBIE 🧟</span>
    <span class="red">┇</span>

    <span class="minibot"></span>
    <span class="blue">░░░░░</span>
    <span class="minibot sleepy"></span>

    <!-- ================= REGALOS ================= -->

    <span class="info">🎐 [ REGALOS ] 🎐</span>
    <span class="red">┇</span>

    <span class="info"><b>1🪙</b> ➜ 1 CREEPER 💣</span>
    <span class="red">┇</span>

    <span class="info"><b>5🪙</b> ➜ 5 CREEPERS 💣💣💣💣💣</span>
    <span class="red">┇</span>

    <span class="danger"><b>10🪙</b> ➜ 20 CREEPERS ☢️</span>
    <span class="red">┇</span>

    <span class="danger"><b>20🪙</b> ➜ 40 CREEPERS ☢️☢️</span>
    <span class="red">┇</span>

    <span class="danger"><b>35🪙</b> ➜ 70 CREEPERS ☣️</span>
    <span class="red">┇</span>

    <span class="danger"><b>99🪙</b> ➜ 200 CREEPERS 💥💥💥</span>

    <span class="minibot happy"></span>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
