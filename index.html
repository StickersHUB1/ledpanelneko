<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>LED Panel Neko</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="led">
  <div class="led-track" id="ledTrack">
    <span class="gold">[ LIKES ]</span>
    <span class="white">▫️</span>

    <span class="gold">1❤️ =</span> <span class="gold">10$ 💰</span>
    <span class="white">▫️</span>

    <span class="gold">5❤️ =</span> <span class="danger">1 🤺</span>
    <span class="white">▫️</span>

    <span class="gold">10❤️ =</span> <span class="gold">50$ 💰</span>
    <span class="white">▫️</span>

    <span class="gold">20❤️ =</span> <span class="danger">1 🤺🔫 ARMADO</span>
    <span class="white">▫️</span>

    <span class="gold">50❤️ =</span> <span class="gold">100$ 💰</span>
    <span class="white">▫️</span>

    <span class="gold">100❤️ =</span> <span class="danger">20 🤺</span>
    <span class="white">▫️</span>

    <span class="gold">500❤️ =</span> <span class="danger">20 🤺🔫 ARMADOS</span>

    <span class="white"> ➖➖➖ </span>

    <span class="info">[ REGALOS ]</span>
    <span class="white">▫️</span>

    <span class="info">1🪙 =</span> <span class="info">🏎️ COCHE</span>
    <span class="white">▫️</span>

    <span class="info">5🪙 =</span> <span class="info">🌫️ NIEBLA</span>
    <span class="white">▫️</span>

    <span class="info">10🪙 =</span> <span class="info">🪂 SALTO</span>
    <span class="white">▫️</span>

    <span class="info">100🪙 =</span> <span class="danger">💀 MUERTE</span>

    <span class="white"> ➖➖➖ </span>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
