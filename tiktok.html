<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Infinite Arcade Stream</title>
  <link rel="stylesheet" href="led.css">
</head>
<body>

<button onclick="exportLED(12)">EXPORTAR LED</button>

<div class="led">
<div class="led-track" id="ledTrack">
  <span class="gold">[ LIKES ❤️ ]</span>
  <span class="white">||</span>
  1<span class="gold">❤️</span> = <span class="gold">+10$ 💰</span>
  <span class="white">||</span>
  5<span class="gold">❤️</span> = <span class="danger">1 🥷</span>
  <span class="white">||</span>
  10<span class="gold">❤️</span> = <span class="gold">+50$ 💰</span>
  <span class="white">||</span>
  20<span class="gold">❤️</span> = <span class="danger">1 🥷🔫 (ARMADO)</span>
  <span class="white">||</span>
  50<span class="gold">❤️</span> = <span class="gold">+100$ 💰</span>
  <span class="white">||</span>
  100<span class="gold">❤️</span> = <span class="danger">🥷x20 (EMBOSCADA)</span>
  <span class="white">||</span>
  500<span class="gold">❤️</span> = <span class="danger">🥷🔫x20 (APOCALIPSIS)</span>

  <span class="white"> --- </span>

  <span class="info">[ REGALOS 🪙 ]</span>
  <span class="white">||</span>
  1<span class="info">🪙</span> = <span class="info">🏎️ COCHE ALEATORIO</span>
  <span class="white">||</span>
  5<span class="info">🪙</span> = <span class="info">🌫️ NIEBLA</span>
  <span class="white">||</span>
  10<span class="info">🪙</span> = <span class="info">🪂 SALTO BASE</span>
  <span class="white">||</span>
  100<span class="info">🪙</span> = <span class="danger">💀 MUERTE</span>

  <span class="white"> --- </span>
</div>

</div>

<script src="led.js"></script>
</body>
</html>
